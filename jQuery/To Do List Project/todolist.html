<!DOCTYPE html>
<html>
<head>
	<title>To Do List Project</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todolist.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<body>

		<ul>

			<li><span><i class="fas fa-trash-alt"></i></span> Buy Gift for Hagrid</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Go to Defence against the Dark Arts class</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Make out with Hermoine</li>

	</div>
	<script type="text/javascript" src="assets/js/todolist.js"></script>

</html>
